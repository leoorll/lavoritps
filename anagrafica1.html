<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inserimento Dati Dinamico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
    }

    h1 {
      font-size: 24px;
    }

    form {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 16px;
      margin-top: 10px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }

    button:hover {
      background-color: #45a049;
    }

    #contenitore {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-left: 30px;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
    }

    .result h3 {
      margin-top: 20px;
      font-size: 18px;
    }

  </style>
</head>
<body>

  <form id="formDati">
    <h2>Inserisci i tuoi dati</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" required>

    <label for="indirizzo">Indirizzo:</label>
    <input type="text" id="indirizzo" required>

    <button type="submit">Mostra dati</button>
  </form>

  <div id="contenitore">
    <h2>Dati inseriti:</h2>
    <div id="result" class="result">
      <p><strong>Nome:</strong> <span id="outNome">-</span></p>
      <p><strong>Cognome:</strong> <span id="outCognome">-</span></p>
      <p><strong>Indirizzo:</strong> <span id="outIndirizzo">-</span></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('formDati');
    const outNome = document.getElementById('outNome');
    const outCognome = document.getElementById('outCognome');
    const outIndirizzo = document.getElementById('outIndirizzo');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const cognome = document.getElementById('cognome').value;
      const indirizzo = document.getElementById('indirizzo').value;

      outNome.textContent = nome;
      outCognome.textContent = cognome;
      outIndirizzo.textContent = indirizzo;

      form.reset();
    });
  </script>

</body>
</html>
