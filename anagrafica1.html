<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserimento Anagrafica Utente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        label, input {
            display: block;
            margin: 8px 0;
        }
        input {
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
        button {
            padding: 8px 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Inserimento Anagrafica Utente</h1>
    <form id="userForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" required>

        <label for="indirizzo">Indirizzo:</label>
        <input type="text" id="indirizzo" required>

        <label for="eta">Età:</label>
        <input type="number" id="eta" required>

        <label for="dataNascita">Data di Nascita:</label>
        <input type="date" id="dataNascita" required>

        <button type="submit">Invia</button>
    </form>

    <div id="result" class="result"></div>

    <script>
        const generazioni = [
            { nome: 'Generazione Silenziosa', inizio: 1928, fine: 1945 },
            { nome: 'Greatest Generation', inizio: 1901, fine: 1927 },
            { nome: 'Baby Boomers', inizio: 1946, fine: 1964 },
            { nome: 'Generazione X', inizio: 1965, fine: 1980 },
            { nome: 'Millennials', inizio: 1981, fine: 1996 },
            { nome: 'Generazione Z', inizio: 1997, fine: 2012 },
            { nome: 'Generazione Alpha', inizio: 2013, fine: new Date().getFullYear() },
        ];

        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const indirizzo = document.getElementById('indirizzo').value;
            const eta = parseInt(document.getElementById('eta').value);
            const dataNascita = new Date(document.getElementById('dataNascita').value);

            const annoNascita = new Date().getFullYear() - eta;
            const generazione = generazioni.find(g => annoNascita >= g.inizio && annoNascita <= g.fine);

            const resultText = `
                <h3>Dettagli Anagrafici:</h3>
                <p><strong>Nome:</strong> ${nome}</p>
                <p><strong>Cognome:</strong> ${cognome}</p>
                <p><strong>Indirizzo:</strong> ${indirizzo}</p>
                <p><strong>Età:</strong> ${eta}</p>
                <p><strong>Data di Nascita:</strong> ${dataNascita.toLocaleDateString()}</p>
                <p><strong>Generazione:</strong> ${generazione ? generazione.nome : 'N/D'}</p>
            `;
            document.getElementById('result').innerHTML = resultText;
        });
    </script>

</body>
</html>
