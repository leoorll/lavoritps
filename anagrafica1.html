<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inserimento Anagrafica Utente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px;
      margin: 0;
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
    }

    form, #contenitore {
      width: 100%;
      max-width: 350px;
      padding: 15px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 14px;
      margin-top: 8px;
      display: block;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    button {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
      font-size: 14px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 15px;
      font-size: 14px;
    }

    .result h3 {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <form id="formDati">
    <h2>Inserisci i tuoi dati</h2>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" required>

    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" required>

    <label for="indirizzo">Indirizzo:</label>
    <input type="text" id="indirizzo" required>

    <label for="citta">Città:</label>
    <input type="text" id="citta" required>

    <label for="cap">CAP:</label>
    <input type="text" id="cap" required>

    <label for="dataNascita">Data di Nascita:</label>
    <input type="text" id="dataNascita" required pattern="^(0?[1-9]|[12][0-9]|3[01])/(0?[1-9]|1[0-2])/[0-9]{4}$" placeholder="">

    <button type="submit">Mostra dati</button>
  </form>

  <div id="contenitore">
    <h2>Dati inseriti:</h2>
    <div id="result" class="result">
      <p><strong>Nome:</strong> <span id="outNome">-</span></p>
      <p><strong>Cognome:</strong> <span id="outCognome">-</span></p>
      <p><strong>Indirizzo:</strong> <span id="outIndirizzo">-</span></p>
      <p><strong>Città:</strong> <span id="outCitta">-</span></p>
      <p><strong>CAP:</strong> <span id="outCap">-</span></p>
      <p><strong>Data di Nascita:</strong> <span id="outDataNascita">-</span></p>
      <h3>Generazione: <span id="outGenerazione">-</span></h3>
    </div>
  </div>

  <script>
    const form = document.getElementById('formDati');
    const outNome = document.getElementById('outNome');
    const outCognome = document.getElementById('outCognome');
    const outIndirizzo = document.getElementById('outIndirizzo');
    const outCitta = document.getElementById('outCitta');
    const outCap = document.getElementById('outCap');
    const outDataNascita = document.getElementById('outDataNascita');
    const outGenerazione = document.getElementById('outGenerazione');

    const generazioni = [
      { nome: 'Greatest Generation', inizio: 1901, fine: 1927 },
      { nome: 'Generazione Silenziosa', inizio: 1928, fine: 1945 },
      { nome: 'Baby Boomers', inizio: 1946, fine: 1964 },
      { nome: 'Generazione X', inizio: 1965, fine: 1980 },
      { nome: 'Millennials', inizio: 1981, fine: 1996 },
      { nome: 'Generazione Z', inizio: 1997, fine: 2012 },
      { nome: 'Generazione Alpha', inizio: 2013, fine: new Date().getFullYear() },
    ];

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const cognome = document.getElementById('cognome').value;
      const indirizzo = document.getElementById('indirizzo').value;
      const citta = document.getElementById('citta').value;
      const cap = document.getElementById('cap').value;
      const dataStr = document.getElementById('dataNascita').value;

      const parts = dataStr.split('/');
      if (parts.length !== 3) {
        alert("Inserisci la data nel formato corretto (gg/mm/aaaa)");
        return;
      }

      const giorno = parseInt(parts[0]);
      const mese = parseInt(parts[1]) - 1;
      const anno = parseInt(parts[2]);

      const dataNascita = new Date(anno, mese, giorno);

      if (isNaN(dataNascita.getTime())) {
        alert("Data non valida!");
        return;
      }

      const generazione = generazioni.find(g => anno >= g.inizio && anno <= g.fine);

      outNome.textContent = nome;
      outCognome.textContent = cognome;
      outIndirizzo.textContent = indirizzo;
      outCitta.textContent = citta;
      outCap.textContent = cap;
      outDataNascita.textContent = dataStr;
      outGenerazione.textContent = generazione ? generazione.nome : 'N/D';

      form.reset();
    });
  </script>

</body>
</html>
