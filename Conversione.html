<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversione Decimale in Binario (4 Ottetti)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        input[type="number"] {
            width: 60px;
            text-align: center;
            margin: 5px;
        }
        #output {
            margin-top: 15px;
            font-weight: bold;
            color: #006600;
        }
        button {
            margin-top: 10px;
            padding: 5px 15px;
        }
    </style>
</head>
<body>

    <h2>Conversione Decimale â†’ Binario (4 Ottetti)</h2>
    
    <div>
        <input type="number" id="num1" min="0" max="255" placeholder="0-255">
        <input type="number" id="num2" min="0" max="255" placeholder="0-255">
        <input type="number" id="num3" min="0" max="255" placeholder="0-255">
        <input type="number" id="num4" min="0" max="255" placeholder="0-255">
    </div>
    
    <button onclick="convertiInBinario()">Converti</button>
    
    <div id="output"></div>

    <script>
        function convertiInBinario() {
            const ids = ["num1", "num2", "num3", "num4"];
            let risultati = [];

            for (let i = 0; i < ids.length; i++) {
                let val = parseInt(document.getElementById(ids[i]).value);

                if (isNaN(val) || val < 0 || val > 255) {
                    alert("Inserisci numeri validi da 0 a 255 in tutte le caselle!");
                    return;
                }

                let binario = "";
                let numero = val;

                for (let j = 7; j >= 0; j--) {
                    let bit = (numero >> j) & 1;
                    binario += bit;
                }

                risultati.push(binario);
            }

            document.getElementById("output").innerHTML = 
                "Risultato in binario: " + risultati.join(".");
        }
    </script>

</body>
</html>
