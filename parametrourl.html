<!DOCTYPE html>
<html>
<body>

<form>
    <input type="text" name="a">
    <input type="text" name="b">
    <input type="submit" value="Invia">
</form>

<p id="out"></p>

<script>
if (location.search != "") {
    var s = location.search.substring(1);
    var p = s.split("&");
    var a = p[0].split("=")[1];
    var b = p[1].split("=")[1];
    document.getElementById("out").innerHTML = a + " " + b;
}
</script>

</body>
</html>
